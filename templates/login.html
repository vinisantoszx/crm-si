{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Acesso ao Sistema</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Ainda não tem uma conta?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline-success w-100 mt-2">Criar Conta Grátis</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
