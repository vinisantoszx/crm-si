<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="wrapper">
        <nav id="sidebar">
            <a href="#" class="sidebar-brand">
                <span style="color: var(--primary-color);">CRM</span>CRM
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="{{ url_for('dashboard') }}" class="sidebar-link active">
                        <i class="ph ph-squares-four"></i>
                        Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ph ph-chart-bar"></i>
                        Oportunidades
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ph ph-users"></i>
                        Clientes
                    </a>
                </li>
            </ul>

            <a href="#" data-bs-toggle="modal" data-bs-target="#modalNovoCliente" class="btn-sidebar-cta">
                <i class="ph-bold ph-plus"></i> Cliente RÃ¡pido
            </a>

            <div class="mt-auto">
                <a href="{{ url_for('logout') }}" class="sidebar-link text-danger">
                    <i class="ph ph-sign-out"></i>
                    Sair
                </a>
            </div>
        </nav>

        <div id="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info border-0 shadow-sm rounded-3 mb-4">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="modal fade" id="modalNovoCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('dashboard') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">WhatsApp</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor Estimado (R$)</label>
                            <input type="number" name="value" class="form-control" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
